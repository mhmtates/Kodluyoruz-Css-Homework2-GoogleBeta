<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header start -->
    <header>
      <div class="container">
      <img src="img/google.jpg" alt="Google Beta">

    </div>
   </header>
   <!-- Header end -->
     <!-- Section start -->
    <section>
        <table>
          <tbody>
            <tr>
              <td colspan="3">
               <p class="text">Search the web using Google! </p>
                <br>
                <div class="innerbox"></div>
                
                <button type="submit" class="btn search" style="border:1px solid black;
                margin-left:650px;
                margin-right:500px;margin-bottom:5px;">Google Search</button>
                <button type="submit" class="btn lucky" style="border:1px solid black;
                margin-left:770px;margin-bottom:5px;">I'm feeling lucky</button>
                
                </td>
            </tr>
          <tr>
            <td width="37%" style="background-color:rgb(126, 229, 218);text-align:center;">
               Special Searches
               <br>
               <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                 target=_blank> Stanford Search </a>
               <br>
              <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
               target=_blank>Linux Search</a>
            </td>
            
            <td width="20%" style="background-color:rgb(112,204,194);text-align:center;">
             <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target=_blank > Help!</a>
             <br>
             <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target=_blank > About Google!</a>
             <br>
             <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target=_blank>Company Info</a>
             <br>
             <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"target=_blank> Google! Logos</a>
             <br>
            </td>
            <td style="background-color:rgb(98,179,170)">

            </td>
          </tr>
          </tbody>
        </table>
    </section>
     <!-- Section end -->
</body>
</html>
